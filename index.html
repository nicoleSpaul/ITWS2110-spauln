<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seamless Weather</title>
  <style>
    :root {
      --fg: #f1f5f9;
      --accent: #60a5fa;
      --glass: rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, Arial;
    }

    body {
      margin: 0;
      height: 100vh;
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.7) 100%);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 600;
    }

    .muted {
      color: #cbd5e1;
      font-size: 13px;
    }

    .big-temp {
      font-size: 60px;
      font-weight: 700;
      margin: 12px 0;
    }

    .desc {
      font-size: 18px;
      text-transform: capitalize;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 14px;
      color: #e2e8f0;
      margin-bottom: 8px;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      outline: none;
      font-size: 14px;
    }

    button {
      background: var(--accent);
      color: #0f172a;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity .2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:hover {
      opacity: 0.9;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    footer {
      margin-top: 18px;
      font-size: 11px;
      color: #94a3b8;
    }

    #weatherImg {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: auto;
      display: block;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.5));
      transition: opacity .5s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="card">
    <h1 id="cityName">Weather</h1>
    <div class="muted" id="sourceLine">—</div>
    <div id="spinner" class="spinner" style="display:none"></div>

    <div id="weatherInfo" style="display:none">
      <img id="weatherImg" src="" alt="Weather Icon">
      <div class="big-temp" id="temp">--°C</div>
      <div class="desc" id="desc">—</div>
      <div class="meta" id="details">Feels like — · Wind —</div>
      <div class="meta" id="compare">—</div>
    </div>

    <div class="input-area">
      <input id="cityInput" type="text" placeholder="Enter city..." />
      <button id="btnSearch">Search</button>
    </div>
    <button id="btnLocate" style="margin-top:8px;width:100%">Use My Location</button>

    <footer>Data: OpenWeather + Open-Meteo</footer>
  </div>

  <script>
    const OPENWEATHER_KEY = "94b84de0952e602cf059e54614b14461";
    const cityInput = document.getElementById("cityInput");
    const btnSearch = document.getElementById("btnSearch");
    const btnLocate = document.getElementById("btnLocate");
    const cityName = document.getElementById("cityName");
    const sourceLine = document.getElementById("sourceLine");
    const temp = document.getElementById("temp");
    const desc = document.getElementById("desc");
    const details = document.getElementById("details");
    const compare = document.getElementById("compare");
    const spinner = document.getElementById("spinner");
    const weatherInfo = document.getElementById("weatherInfo");
    const body = document.body;
    const weatherImg = document.getElementById("weatherImg");

    function showLoading(loading) {
      spinner.style.display = loading ? "block" : "none";
      weatherInfo.style.display = loading ? "none" : "block";
      btnSearch.disabled = btnLocate.disabled = loading;
    }

    function setWeatherVisuals(main) {
      const visuals = {
        Thunderstorm: {
          bg: "url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=60')",
          img: "https://cdn-icons-png.flaticon.com/512/1146/1146869.png"
        },
        Drizzle: {
          bg: "url('https://images.unsplash.com/photo-1605721911519-3dfeb3be25e7?auto=format&fit=crop&w=1600&q=60')",
          img: "https://cdn-icons-png.flaticon.com/512/4150/4150897.png"
        },
        Rain: {
          bg: "url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1600&q=60')",
          img: "https://cdn-icons-png.flaticon.com/512/3313/3313888.png"
        },
        Snow: {
          bg: "url('https://images.unsplash.com/photo-1608889174118-34a47b1f334d?auto=format&fit=crop&w=1600&q=60')",
          img: "https://cdn-icons-png.flaticon.com/512/642/642102.png"
        },
        Clear: {
          bg: "url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1600&q=60')",
          img: "https://cdn-icons-png.flaticon.com/512/3222/3222800.png"
        },
        Clouds: {
          bg: "url('https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=1600&q=60')",
          img: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png"
        },
        Mist: {
          bg: "url('https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=1600&q=60')",
          img: "https://cdn-icons-png.flaticon.com/512/4005/4005901.png"
        }
      };
      const v = visuals[main] || visuals.Clear;
      body.style.backgroundImage = v.bg;
      weatherImg.src = v.img;
    }

    async function fetchOpenWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${OPENWEATHER_KEY}&units=metric`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("City not found");
      return res.json();
    }

    async function fetchOpenWeatherCoords(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_KEY}&units=metric`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Location fetch failed");
      return res.json();
    }

    async function fetchOpenMeteo(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=celsius&windspeed_unit=kmh`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Open-Meteo error");
      return res.json();
    }

    function updateDisplay(city, ow, om) {
      const owTemp = Math.round(ow.main.temp);
      const omTemp = om.current_weather.temperature;
      const avgTemp = Math.round((owTemp + omTemp) / 2);
      const weatherMain = ow.weather[0].main;

      cityName.textContent = city;
      sourceLine.textContent = `Averaged from OpenWeather & Open-Meteo`;
      temp.textContent = `${avgTemp}°C`;
      desc.textContent = ow.weather[0].description;
      details.textContent = `Feels like ${Math.round(ow.main.feels_like)}°C · Wind ${Math.round(ow.wind.speed * 3.6)} km/h`;
      compare.textContent = `API difference: ${(owTemp - omTemp).toFixed(1)}°C`;

      setWeatherVisuals(weatherMain);
    }

    async function getWeatherByCity(city) {
      try {
        showLoading(true);
        const ow = await fetchOpenWeather(city);
        const { lat, lon } = ow.coord;
        const om = await fetchOpenMeteo(lat, lon);
        updateDisplay(`${ow.name}, ${ow.sys.country}`, ow, om);
      } catch (e) {
        cityName.textContent = "Error";
        desc.textContent = e.message;
        details.textContent = "";
        compare.textContent = "";
      } finally {
        showLoading(false);
      }
    }

    async function getWeatherByLocation(lat, lon) {
      try {
        showLoading(true);
        const ow = await fetchOpenWeatherCoords(lat, lon);
        const om = await fetchOpenMeteo(lat, lon);
        updateDisplay(`${ow.name}, ${ow.sys.country}`, ow, om);
      } catch (e) {
        cityName.textContent = "Error";
        desc.textContent = e.message;
        details.textContent = "";
        compare.textContent = "";
      } finally {
        showLoading(false);
      }
    }

    btnSearch.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) getWeatherByCity(city);
    });

    btnLocate.addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => getWeatherByLocation(pos.coords.latitude, pos.coords.longitude),
        () => alert("Unable to retrieve location")
      );
    });

    // default
    getWeatherByCity("New York");
  </script>
</body>

</html>
